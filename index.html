<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
</head>
<body>
    <div class="container">
    <h1>Poem Generator</h1>
    <main class="main-button">
<div class="form-wrap">
    
        <form id="form-generator-form">
            <input type="text" placeholder="enter topic of your choice" 
            autofocus 
            required
            autocomplete="off"
            class="instruction"
            id="instruction"
            > 
            <input type="submit" class="submit-button">
            <br>
            </form>
        <small class="hint">e.g: flower, mothers, love etc</small>

    </div>
    </main>
<div class="hidden" id="poem"></div>

       

    <footer>Coded by <a href="https://www.shecodes.io/graduates/132246-annie-salis-akor">Annie Salis</a> 
        OpenSourced on <a href="https://github.com/anniesalis">github</a> and Hosted by 
        <a href="https://poemgeneratorbyanniesalis.netlify.app/">Netlify</a> 
          </footer>
    </div>
    <script src="src/index.js"></script>
    </body>
</html>
